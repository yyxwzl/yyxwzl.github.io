<!DOCTYPE html>
<html>
<head>
  <title>日记</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(background.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 50%;
      height: 50%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .note-input {
      width: 100%;
      height: 80%;
      margin-bottom: 10px;
      resize: none;
    }

    .note-btn {
      display: block;
      width: 100px;
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>日记</h1>
    <textarea id="note-input" class="note-input" placeholder="这里写下你的悄悄话..."></textarea>
    <button id="save-btn" class="note-btn">保存秘密</button>
  </div>

  <script>
    // 获取保存按钮和输入框元素
    var saveBtn = document.getElementById("save-btn");
    var noteInput = document.getElementById("note-input");

    // 当点击保存按钮时，保存输入框中的内容到GitHub指定项目的txt文件中
    saveBtn.addEventListener("click", function() {
      var noteContent = noteInput.value;
      var currentDate = new Date();
      var fileName = "note_" + currentDate.getTime() + ".txt";
      var fileContent = encodeURIComponent(noteContent);
      var githubRepo = "https://api.github.com/repos/yyxwzl/yyxwzlbook.github.io/contents/notebook/" + riji.txt;

      var xhr = new XMLHttpRequest();
      xhr.open("PUT", githubRepo);
      xhr.setRequestHeader("Authorization", "Bearer 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");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onload = function() {
        if (xhr.status === 200) {
          console.log("Note saved successfully!");
        } else {
          console.error("Error saving note:", xhr.responseText);
        }
      };
      xhr.send(JSON.stringify({
        "message": "Add note",
        "content": fileContent
      }));
    });
  </script>
</body>
</html>
