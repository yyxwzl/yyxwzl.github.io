<!DOCTYPE html>
<html>
<head>
  <title>我们的故事</title>
  <style>
    body {
      background-image: url('821.jpg'); /* 替换为背景图片的路径 */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #notebook {
      width: 50vw;
      height: 50vh;
      background-color: rgba(255, 255, 255, 0.5); /* 设置窗口背景颜色和透明度 */
      backdrop-filter: blur(10px); /* 设置模糊效果的强度 */
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 24px;
      color: #000;
      white-space: pre-wrap; /* 设置文本换行规则 */
    }
  </style>
</head>
<body>
  <div id="notebook"></div>

  <script>
    var notebook = document.getElementById('notebook');
    var sentences = [
      "日记：",
      "2023年8月16日夜，我的女朋友第一次哭了，是为了我而哭的，我说了不该对她说的话，这可是我这辈子遇见的最好的姑娘，她满心的喜欢着我，可我却不懂得好好珍惜，一时间我好害怕她会抛弃我，她哭的真的很伤心，我也很难过，我明白她对我的喜欢是她的所有的喜欢，她把所有的喜欢都给了我，我除了只能说对不起，我发现我好像真的不会安慰她，她哭的好伤心，我紧紧的把她抱在怀里，我也哭了，我伤害了我最不愿意伤害的人。",
      "2023年8月17日上午，早上醒来我又偷偷的哭了，我好像比以前更加胆小而又害怕失去，我好害怕我们会分开，但我又害怕我们之间的关系进展的太快，怕给你带来心理负担，怕你接受不了我，我无法控制喜欢你的感情，我想和你一直走下去，一辈子都陪在你身边。",
    ]; // 在这里替换为你想要显示的句子

    var index = 0;
    var delay = 4000; // 保留第一句文字的时间，单位为毫秒
    var typingSpeed = 100; // 打字机的速度，单位为毫秒

    function typeSentence() {
      if (index < sentences.length) {
        var sentence = sentences[index];
        var i = 0;
        var timer = setInterval(function() {
          if (i < sentence.length) {
            notebook.textContent += sentence.charAt(i);
            i++;
          } else {
            clearInterval(timer);
            setTimeout(function() {
              notebook.textContent = "";
              index++;
              typeSentence();
            }, delay);
          }
        }, typingSpeed);
      }
    }

    typeSentence();
  </script>
</body>
</html>
